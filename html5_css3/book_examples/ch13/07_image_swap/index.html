<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Mike Murach &amp; Associates - Professional Programming Books</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen">
    <!-- JavaScript HTML requirements -->
    <script src="image_swap_library.js"></script>
    <script src="image_swap.js"></script>
    <!-- Another way to provide the JavaScript that's in the image_swap.js file
    <script type="text/javascript">
	window.onload = function () {
		var gallery = new ImageGallery("image_list", "image", "caption");
	}
    </script>
    -->
</head>

<body>
    <section>
        <h1>Current Best Sellers</h1><br>
        <!-- 
            JavaScript HTML requirements:
            
            A list that has the image reference for each photo in the a element,
            the thumbnail reference in the img element within the a element,
            and the caption in the title for each list item. 
            
            A span element that will display the caption for each photo. This  element
            can be within a paragraph, an a heading element, or any other block element.
            
            An image element that will display the photo that corresponds to the thumbnail.
            
            The ids for the list, span, and img elements should be
            image_list, caption, and image.                
        -->
        <ul id="image_list">
            <li><a href="images/ss08.jpg" title="SQL Server 2008 for developers" ><img src="thumbnails/ss08.jpg" alt=""></a></li>
            <li><a href="images/php.jpg" title="PHP and MySQL" ><img src="thumbnails/php.jpg" alt=""></a></li>
            <li><a href="images/vb10.jpg" title="Visual Basic 2010" ><img src="thumbnails/vb10.jpg" alt=""></a></li>
            <li><a href="images/ado_vb.jpg" title="ADO.NET 4 database programming with VB 2010" ><img src="thumbnails/ado_vb.jpg" alt=""></a></li>
            <li><a href="images/asp_vb.jpg" title="ASP.NET 4 web programming with VB 2010" ><img src="thumbnails/asp_vb.jpg" alt=""></a></li>
        </ul>
        
        <h2><span id="caption">SQL Server 2008 for developers</span></h2>               
        <p><img src="images/ss08.jpg" alt="" id="image" /></p>
    </section>
</body>
</html>
