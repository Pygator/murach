<html>
<head>
<meta charset="utf-8">
<title>A Simple Transition</title>
<style>
h1 {
	font-size: 120%;
	color: blue;
	transition: font-size 2s ease-out 1s,
	            color 3s ease-in 1s;
}
h1:hover {
	cursor: pointer;
	font-size: 180%;
	color: red;
}
